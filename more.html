<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/stlyes.css" />
  </head>
  <body class="body-screen-fix">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><div class="point"></div><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screens more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/97609766?v=4" 
          class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">정우</h4>
           <h6 class="user-component__subtitles">+1 787-1234-5678<i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
          <div class="more-round">
            <span class="more-round__dot"></span>
          </div>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-tongue"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
      </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMZ_aoJiA1iuSA5VhgYF06oDEnOpjPtMD0fw&usqp=CAU"
              class=" more-suggestions__avatar--sm" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBQCM36w5_qUK9Qy5JxupmdZ8xkvNjdhi1fw&usqp=CAU"
              class=" more-suggestions__avatar--sm" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvPzuvdqHavaxPXoU_oGqMJIXg4jIOLaVU7Q&usqp=CAU"
              class=" more-suggestions__avatar--sm" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Games</span>
          </div>
        </div>
      </div>
    </main>

   
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>화면을 줄여주세요ㅠ.ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
