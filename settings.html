<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/stlyes.css" />
  </head>
  <body class="header-fix">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a> 
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screens main-setting">
     <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
        <i class="fas fa-bullhorn"></i>
        <span>Notices</span>
      </div>
      <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
        <i class="fas fa-flask"></i>
        <span>Kokoa Lab</span>
      </div>
      <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting-border">
        <div class="settings__setting-column">
        <i class="fas fa-exclamation-circle"></i>
        <span>Version</span>
      </div>
      <div class="settings__setting-column">Latest Version</div>
      </li>
    </ul>

    <ul class="settings-lists">
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="fas fa-lock"></i>
        <span>Privacy</span>
      </div>
      <div class="settings__setting-more-column"></div>
      </li>
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="fas fa-bell"></i>
        <span>Notification</span>
      </div>
      <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="far fa-user"></i>
        <span>Friends</span>
      </div>
      <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="far fa-comment"></i>
        <span>chats</span>
      </div>
      <div class="settings__setting-more-column"></div>
      </li>
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="fas fa-sun"></i>
        <span>Dispaly</span>
        <div class="new-badge">N</div>
      </div>
      <div class="settings__setting-more-column"></div>
      </li>
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
          <div class="new-badge">N</div>
          </div>
      <div class="settings__setting-more-column">Default theme</div>
      </li>
      <li class="settings__setting-more">
        <div class="settings__setting-more-column">
          <i class="fas fa-phone-alt"></i>
        <span>Call</span>
      </div>
      <div class="settings__setting-more-column"></div>
      </li>
     </ul>
    </main>

   
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>화면을 줄여주세요ㅠ.ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
