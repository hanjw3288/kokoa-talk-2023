<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/stlyes.css" />
  </head>
  <body class="body-screen-fix">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screens">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/97609766?s…00&u=a4a3bcdd6ce9528684d50f306ee9ecfc32931991&v=4" 
          class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">정우</h4>
           <!-- <h6 class="user-components__subtitle"> this is text test file</h6> -->
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
      <div class="friends-screens__channel">
        <div class="friends-screens__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://t1.kakaocdn.net/rocket/static/images/meta_kakao_talk_channel_symbol.png" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
           <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
           </div>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i> </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div class="no-mobile">
      <span>화면을 줄여주세요ㅠ.ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
