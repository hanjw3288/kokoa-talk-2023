<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/stlyes.css" />
  </head>
  <body class="body-screen-fix">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><div class="point"></div><i class="fas fa-cog fa-lg"></a></i></span>
      </div>
    </header>

    <main class="main-screens main-find">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-card"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended-Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open chat</h4>
          <span>Go To Openchat Home  <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#IU</h5>
            <h6 class="open-post__hashtags">#iu#dlwlrma#friends</h6>
            <div class="open-post__members">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS56yRwx1diN6lBjfCViswkJrnSJg3K0Ihow&usqp=CAU" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSimz4TTQL5oi6wKVbukxnE64aR0CIwoiLfRw&usqp=CAU" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="open-post-two">
        <div class="open-post__column-two">
          <h5 class="open-post__title-two">#dlwlrma</h5>
          <h6 class="open-post__hashtag">#iu#dlwlrma#좋아요#구독#알림설정</h6>
          <div class="open-post__members-two">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgHpxKFT-NUI_AQBJMxNc-3_AONCtu7eI7IQ&usqp=CAU" />
            <span class="open-post__member-count-two">802 members</span>
            <div class="divider-two"></div>
            <span class="open-post__member-status-two">Active</span>
          </div>
        </div>
        <div class="open-post__column-two">
          <div class="open-post__photo-two">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsb8AEAlOng9M9WcQgfQdzyLd8aBVfhlmkWQ&usqp=CAU" />
          <div class="open-post__heart-count-two">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
          </div>
        </div>
      </div>
    </div>
   
     </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>화면을 줄여주세요ㅠ.ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
